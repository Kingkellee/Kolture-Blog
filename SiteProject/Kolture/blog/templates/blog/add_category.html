{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {% if user.is_authenticated %}
  <div class="col-md-8">

    <h1 class="mt-4 font-italic border-bottom">
    Add Category
    </h1>
  <form action="" method="post">
      {{ form | crispy }}    
      {% csrf_token %}
      <button type="submit" class="btn btn-primary  btn-lg">Add Category</button>
  </form>
  </div>
  {% else %}
<div class="col-md-8">
  You must be Logged in to Add a Category..
</div>
{% endif %}
{% endblock %}
